<html>
<head>
  <meta charset='UTF-8'>
  <title>BOVOTRADE - Dashboard</title>
  <link rel='stylesheet' href='dashboard-style.css'>
  <script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script>
  <script>
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(function() { drawTradesChart(); drawPnLChart(); });
    function drawTradesChart() {
      var data = google.visualization.arrayToDataTable([
        ['Date', 'Buys', 'Sells'],
        
      ]);
      var options = {
        title: 'Trades per Day', backgroundColor:'#101010',
        titleTextStyle:{color:'#00ffc8'}, legend:{position:'top', textStyle:{color:'#ccc'}},
        hAxis:{textStyle:{color:'#ccc'}}, vAxis:{textStyle:{color:'#ccc'}},
        colors:['#00ffc8','#ff4444'], series:{0:{lineWidth:3},1:{lineWidth:3}}, tooltip:{trigger:'none'}
      };
      new google.visualization.LineChart(document.getElementById('trades_chart')).draw(data, options);
    }
    function drawPnLChart() {
      var data = google.visualization.arrayToDataTable([
        ['Date', 'PnL (USDT)', { role: 'annotation' }],

      ]);
      var options = {
        title: 'Total Daily PnL (USDT)', backgroundColor:'#101010',
        titleTextStyle:{color:'#00ffc8'}, legend:{position:'none'},
        hAxis:{textStyle:{color:'#ccc'}}, vAxis:{textStyle:{color:'#ccc'}},
        colors:['#00ff00'], tooltip:{trigger:'none'},
        annotations:{alwaysOutside:true, textStyle:{fontSize:14,color:'#fff',auraColor:'none'}}
      };
      new google.visualization.ColumnChart(document.getElementById('pnl_chart')).draw(data, options);
    }
  </script>
</head>
<body>
<h1>BOVOTRADE - Dashboard <span style='font-size:small; color:#888;'>(Last updated: 2025-08-18 15:41:02)</span></h1>
<div class='container'>
<div class='card'><h2>Trades per Day</h2><div id='trades_chart' style='width:100%; height:400px;'></div></div>
<div class='card'><h2>Total Daily PnL</h2><div id='pnl_chart' style='width:100%; height:400px;'></div></div><div class='card'><h2>Trades per Day (Table)</h2><table><tr><th>Date</th><th>Initial</th><th>DCA</th><th>Sells</th></tr></table></div><div class='card'><h2>Top Coins</h2><table><tr><th>Coin</th><th>Trades</th><th>Total PnL</th></tr></table></div><div class='card'><h2>Top Sell per Day</h2><table><tr><th>Date</th><th>Coin</th><th>PnL</th></tr></table></div><div class='card'><h2>USDT Used per Day</h2><table><tr><th>Date</th><th>USDT Used</th></tr></table></div></div></body></html>
